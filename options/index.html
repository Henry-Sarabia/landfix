<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Preferences</h1>
    <form>
        <label for="preferences">Paste and save your card preferences here.</label>
        <br>
        <label for="preferences">Tip: Use <abbr title="Magic: The Gathering Arena">MTGA</abbr> to build and export a deck of your preferred card variants.</label>
        <br>
        <textarea class="browser-style" id="preferences" name="preferences" rows="10" cols="40" placeholder="1 Island (THB) 251
1 Mountain (THB) 253
1 Opt (XLN) 65
1 Shock (M21) 159"></textarea>
        <br>
        <button type="submit" class="browser-style">Save Preferences</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
